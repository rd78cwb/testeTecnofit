<VirtualHost *:80>
    DocumentRoot /var/www/html/public

    <Directory /var/www/html/public>
        AllowOverride All
        Options Indexes FollowSymLinks
        Require all granted
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/error-tecnofit.log
    CustomLog ${APACHE_LOG_DIR}/access-tecnofit.log combined
</VirtualHost>
